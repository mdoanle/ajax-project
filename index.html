<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cuprum&family=Gudea&family=Nunito+Sans&display=swap" rel="stylesheet">

<body>
  <header>
  </header>
  <main>
    <div class="home-screen">
      <div class="container">
        <div class="row jc-center top-margin-20p">
          <div class="column-full">
            <div class="title"><span class="emphasize">Golos</span>, A <br><span class="emphasize">Magic: The Gathering</span><br>card search tool</div>
          </div>
        </div>
        <div class="row top-margin">
          <div class="column-full">
            <div class="form-container">
              <form>
                <input type="text" class="user-search" placeholder="Enter card name...">
                <div class="column-full">
                  <button type="submit" class="search-button">Search</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="golos-container jc-center align-items">
              <img class="golos" src="https://www.thebagofloot.com/wp-content/uploads/2021/09/golos-tireless-pilgrim-m20-art-mtga.png" alt="golos">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
