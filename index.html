<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Golos">
  <meta property="og:description" content="A search engine for Magic:The Gathering cards">
  <meta property="og:image" content="https://mdoanle.github.io/golos/images/golos.jpeg">
  <meta property="og:url" content="https://mdoanle.github.io/golos/">
  <title>Golos</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Cuprum&family=Gudea&family=Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <main>

    <div class="view" data-view="search-page">
      <div class="container">
        <div class="row jc-center top-margin-15p">
          <div class="column-full">
            <div class="title"><span class="emphasize">Golos,</span><br><span class="emphasize">Magic: The Gathering</span><br>card search tool</div>
          </div>
        </div>
        <div class="row top-margin">
          <div class="column-full">
            <div class="form-container">
              <form>
                <input type="text" class="user-search" placeholder="Enter card name...">
                <div class="column-full display-flex space-between mt-5p">
                  <div class="favorite-container">
                    <button type="button" class="favorite-button">Deck</button>
                  </div>
                  <div class="search-container">
                    <button type="submit" class="search-button">Search</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div class="golos-container jc-center align-items">
              <img class="golos" src="https://www.thebagofloot.com/wp-content/uploads/2021/09/golos-tireless-pilgrim-m20-art-mtga.png" alt="golos">
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="view hidden" data-view="card-results">
      <div class="container bg-grey">
        <div class="row">
          <div class="column-full">
            <div class="nav-container gradient cv">
              <div class="logo-container"> Golos</div>
              <a class="search-anchor cv">Search</a>
              <a class="favorite-anchor cv">Deck</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <div class="img-container">

              <img src="https://s3-alpha.figma.com/hub/file/948140848/1f4d8ea7-e9d9-48b7-b70c-819482fb10fb-cover.png" alt="image" class="card-image">
            </div>
          </div>
          <div class="column-half">
            <div class="text-container">
              <p class="card-name">
                <span class="card-title"> </span>
                <span class="mana-cost"></span>
                <a><i class="fa-regular fa-star"></i></a>
              </p>
              <p class="card-type">  </p>
              <p class="card-text"> </p>
              <p class="card-text-mechanics"></p>
              <p class="xtra-mechanics"></p>
              <p class="flavor-text"></p>
              <p class="artist"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="view hidden" data-view="no-results">
      <div class="container bg-grey">
        <div class="row">
          <div class="column-full">
            <div class="nav-container gradient nr">
              <div class="logo-container"> Golos</div>
              <a class="search-anchor nr">Search</a>
              <a class="favorite-anchor nr">Deck</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="no-results-container">
            <p class="no-results">Nothing Found...Search Again</p>
          </div>
        </div>
      </div>
    </div>

    <div class="view hidden" data-view="network-error">
      <div class="container bg-grey">
        <div class="row">
          <div class="column-full">
            <div class="nav-container gradient ne">
              <div class="logo-container"> Golos</div>
              <a class="search-anchor ne">Search</a>
              <a class="favorite-anchor ne">Deck</a>
            </div>
          </div>
        </div>
        <div class="network-error-container hidden">
          <p class="network-error hidden">Sorry, there seems to be a Network Error, please try again!</p>
        </div>
      </div>
    </div>

    <div class="view hidden" data-view="favorite-cards">
      <div class="container bg-grey">
        <div class="row">
          <div class="column-full">
            <div class="nav-container gradient fv">
              <div class="logo-container"> Golos</div>
              <a class="search-anchor fv">Search</a>
              <a class="favorite-anchor fv">Deck</a>
            </div>
          </div>
        </div>
        <div class="row bg-grey">

        </div>
      </div>
    </div>

    <div class="view hidden" data-view="no-favorite-cards">
      <div class="container bg-grey">
        <div class="row">
          <div class="column-full">
            <div class="nav-container gradient nfv">
              <div class="logo-container"> Golos</div>
              <a class="search-anchor nfv">Search</a>
              <a class="favorite-anchor nfv">Deck</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="no-results-container">
            <div class="no-results">
              No Cards Saved!
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="view hidden" data-view="loading-screen">
      <div class="container bg-grey">
        <div class="row">
          <div class="column-full">
            <div class="nav-container gradient ls">
              <div class="logo-container"> Golos</div>
              <a class="search-anchor ls">Search</a>
              <a class="favorite-anchor ls">Deck</a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="loading-icon-container">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-container hidden">
      <div class="modal-content hidden">
        <div class="row">
          <div class="column-half">
            <div class="img-container">
              <img src="https://s3-alpha.figma.com/hub/file/948140848/1f4d8ea7-e9d9-48b7-b70c-819482fb10fb-cover.png" alt="image" class="modal card-image">
            </div>
          </div>
          <div class="column-half">
            <div class="text-container">
              <p class="card-name">
                <span class="modal card-title"> </span>
                <span class="modal mana-cost"></span>
              </p>
              <p class="modal card-type">  </p>
              <p class="modal card-text"> </p>
              <p class="modal card-text-mechanics"></p>
              <p class="modal flavor-text"></p>
              <p class="modal artist"></p>
            </div>
            <div class="delete-container">
              <button type="button" class="delete-button">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
